<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Jacky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="../library/src/opencv.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jacky</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Useful Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../my-board-game/boardgame.html">Boardgame</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <section id="intro">
      <div class="container-fluid">
        <div class="col-md-12 text-center">
          <h1>FYP - Pretty Chinese Handwriting</h1>
        </div>
      </div>
    </section>

    <section id="input-win">
      <div class="col-md-10 offset-md-1">
        <div class="container">
          <div class="row">
            <div class="row">
              <div class="col-md-4 align-content-center">
                <h3>
                  Plz Write
                  <div class="col-md-4 offset-1">
                    <div id="targetElementId"></div>
                  </div>
                </h3>

                <div class="drawingBoard loading">
                  <span>Loading...</span>
                </div>
                <h1></h1>
              </div>
              <div class="col-md-8">
                <h3 class="text-center">Recognized characters</h3>
                <!-- <h3>Database I</h3>
                <div class="charPicker hanziLookupChars"></div> -->
                <div class="row>">
                  <h4>Top 8 matches</h4>
                  <div class="charPicker mmahLookupChars"></div>
                </div>
                <div class="row">
                  <h4>Total Number of Stokes</h4>
                  <div id="consoleLog"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="commands text-center">
            <button type="button" class="btn btn-outline-dark">
              <div class="js-gen">Generate a word</div>
            </button>
            <button type="button" class="btn btn-outline-dark">
              <div class="cmd cmdUndo">Undo</div>
            </button>
            <button type="button" class="btn btn-outline-dark">
              <div class="cmd cmdClear">Clear</div>
            </button>
            <button type="button" class="btn btn-outline-dark">
              <div class="js-save">Mark</div>
            </button>
            <button type="button" class="btn btn-outline-dark">
              <div class="js-download">Download</div>
            </button>
            <!-- <button type="button" class="btn btn-outline-dark">
              <div class="js-compare">Compare</div>
            </button> -->
            <br />
          </div>
        </div>
      </div>
    </section>

    <section id="output-win">
      <div class="col-md-10 offset-md-1">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-4">
              <h3>
                Mark
                <div id="resultElementID"></div>
              </h3>
            </div>
            <div id="#target"></div>
            <form class="js-char-form char-form">
              <div class="js-char"></div>
            </form>

            <div class="col-md-10 offset-1">
              <button type="button" class="btn btn-outline-dark">
                <div class="js-animate">Answer</div>
              </button>
              <button type="button" class="btn btn-outline-dark">
                <div class="js-quiz">Quiz</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="hough-transform">
      <div class="col-md-10 offset-md-1">
        <h2>Hough Transform</h2>
        <div>threshold</div>
        <input type="number" id="threshold" name="threshold" value="30" />
        <button type="button" class="btn btn-outline-dark">
          <div class="js-hough">Hough</div>
      </div>          
      <div class="col-md-8 offset-4">
            <canvas id="output_canvas"></canvas>
            <canvas id="output_canvas2"></canvas>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../library/lib/jquery-3.1.1.min.js"></script>
    <script src="../dist/hanzilookup.min.js"></script>
    <script src="myScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  </body>
</html>
